<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Status | Shahjahanpur Spartans</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sparkle.css">
</head>

<body>
    <div class="hero-content">
        <h1>ğŸ Check Your Status</h1>
        <p class="hero-subtitle">Enter your mobile number to check your registration status</p>
    </div>

    <div class="form-card card" style="max-width: 500px;">
        <h2 class="text-center mb-2">Player Login</h2>
        <p class="text-center mb-3" style="color: var(--text-muted);">Check if you've been approved</p>

        <form id="playerLoginForm">
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your 10-digit mobile number"
                    pattern="[0-9]{10}" required>
                <div id="loginError" class="error-message hidden">Mobile number not found!</div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Check Status
            </button>
        </form>

        <!-- Status Display (hidden initially) -->
        <div id="statusDisplay" class="hidden"></div>

        <div style="margin-top: 20px; text-align: center;">
            <a href="index.html" style="color: var(--primary); text-decoration: none;">â† Back to Home</a>
        </div>
    </div>

    <script src="sheets-api.js"></script>
    <script src="player-login.js"></script>
</body>

</html>
